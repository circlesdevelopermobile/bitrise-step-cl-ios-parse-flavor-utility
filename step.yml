title: |-
  CL iOS Tag Utility
summary: |
  proccesses BITRISE_GIT_TAG environment variable and outputs flavor
description: |
  proccesses BITRISE_GIT_TAG environment variable and outputs flavor
website: https://github.com/egfojas/bitrise-step-cl-ios-tag-utility
source_code_url: https://github.com/egfojas/bitrise-step-cl-ios-tag-utility
support_url: https://github.com/egfojas/bitrise-step-cl-ios-tag-utility/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - bitrise_git_tag: $BITRISE_GIT_TAG
    opts:
      title: "BITRISE GIT TAG"
      is_required: true
  - supported_countries:
    opts:
      title: "Supported countries in '|' separated values. i.e. SG|TW|AU"
      is_required: true

outputs:
  - TAG_ENVIRONMENT:
    opts:
      title: "Resulting tag environment"
      summary: "Resulting tag environment from parsing input git tag"
      description: "bitrise_git_tag input is parsed resulting to TAG_ENVIRONMENT output added in Environment Variables. i.e sg.qa, sg, tw.qa etc"
