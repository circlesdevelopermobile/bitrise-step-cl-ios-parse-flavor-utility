title: |-
  CL iOS Parse Flavor from Branch Name Utility
summary: |
  proccesses BITRISEIO_GIT_BRANCH_DEST environment variable and outputs flavor
description: |
  proccesses BITRISEIO_GIT_BRANCH_DEST environment variable and outputs flavor
website: https://github.com/thm14/bitrise-step-cl-ios-parse-flavor-utility/
source_code_url: https://github.com/thm14/bitrise-step-cl-ios-parse-flavor-utility/
support_url: https://github.com/thm14/bitrise-step-cl-ios-parse-flavor-utility/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - bitrise_dest_branch: $BITRISEIO_GIT_BRANCH_DEST
    opts:
      title: "BITRISE DESTINATION BRANCH"
      is_required: true
  - supported_countries:
    opts:
      title: "Supported countries in '|' separated values. i.e. SG|TW|AU"
      is_required: true

outputs:
  - PR_UNIT_TEST_ENVIRONMENT:
    opts:
      title: "Resulting unit test environment"
      summary: "Resulting unit test environment from parsing input git destination branch"
      description: "bitrise_dest_branch input is parsed resulting to PR_UNIT_TEST_ENVIRONMENT output added in Environment Variables. i.e sg.qa, au.qa, tw.qa etc"
  - TARGET_UNDER_TEST:
    opts:
      title: "Resulting app target"
      summary: "Resulting app target from parsing input git destination branch"
      description: "bitrise_dest_branch input is parsed resulting to TARGET_UNDER_TEST output added in Environment Variables. i.e Selfcare, Selfcare-Australia"
  - TARGET_APP_COUNTRY:
    opts:
      title: "Resulting xcargs flag to determine current app target country"
      summary: "Resulting app target country flag from parsing input git destination branch"
      description: "bitrise_dest_branch input is parsed resulting to TARGET_APP_COUNTRY output added in Environment Variables. i.e APP_TARGET_AUSTRALIA etc."
